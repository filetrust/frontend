name: CI

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./gh-pages
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      
    - run: yarn

    - name: Install Packages ‚è≥
      run: yarn install
      working-directory: ${{env.working-directory}}
   
    - name: Build üß±
      run: yarn build
      working-directory: ${{env.working-directory}}
